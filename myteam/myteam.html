<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Team</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <h3>The creative crew</h3>
      </div>
      <div class="right">
        <h4><b>WHO WE ARE</b></h4>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="image_container">
        <img
          src="my-team-page-master/photo1.png"
          alt="member1"
          width="30%"
          height="auto"
        />
        <span>Product owner</span>
        <h5>Bill Mahoney</h5>
      </div>
      <div class="imageContainer">
        <img
          src="my-team-page-master/photo2.png"
          alt="member2"
          width="30%"
          height="auto"
        />
        <span>Art director</span>
        <h5>Saba Cabrera</h5>
      </div>
      <div class="imageContainer">
        <img
          src="my-team-page-master/photo3.png"
          alt="member3"
          width="30%"
          height="auto"
        />
        <span>Tech Lead</span>
        <h5>Shae Le</h5>
      </div>
      <div class="imageContainer">
        <img
          src="my-team-page-master/photo4.png"
          alt="member4"
          width="30%"
          height="auto"
        />
        <span>UX Designer</span>
        <h5>Skylah Lu</h5>
      </div>
      <div class="imageContainer">
        <img
          src="my-team-page-master/photo5.png"
          alt="member5"
          width="50%"
          height="auto"
        />
        <span>Developer</span>
        <h5>Griff Richards</h5>
      </div>
      <div class="imageContainer">
        <img
          src="my-team-page-master/photo6.png"
          alt="member6"
          width="50%"
          height="auto"
        />
        <span>Developer</span>
        <h5>Stan John</h5>
      </div>
    </div>
  </body>
</html>
